<?xml version='1.0'?>
<!DOCTYPE fontconfig SYSTEM 'fonts.dtd'>
<fontconfig>
  <!-- Set preferred fonts for each language using Noto fonts. -->

  <!-- Ensure Arabic uses Noto Sans Arabic -->
  <match>
    <test name="lang"><string>ar</string></test>
    <edit name="family" mode="assign" binding="strong">
      <string>Noto Sans Arabic</string>
    </edit>
  </match>

  <!-- Ensure Chinese (Simplified) uses Noto Sans CJK SC -->
  <match>
    <test name="lang"><string>zh</string></test>
    <edit name="family" mode="assign" binding="strong">
      <string>Noto Sans CJK SC</string>
    </edit>
  </match>

  <!-- Ensure Japanese uses Noto Sans CJK JP -->
  <match>
    <test name="lang"><string>ja</string></test>
    <edit name="family" mode="assign" binding="strong">
      <string>Noto Sans CJK JP</string>
    </edit>
  </match>

  <!-- Ensure Korean uses Noto Sans CJK KR -->
  <match>
    <test name="lang"><string>ko</string></test>
    <edit name="family" mode="assign" binding="strong">
      <string>Noto Sans CJK KR</string>
    </edit>
  </match>

  <!-- Ensure Hindi uses Noto Sans Devanagari -->
  <match>
    <test name="lang"><string>hi</string></test>
    <edit name="family" mode="assign" binding="strong">
      <string>Noto Sans Devanagari</string>
    </edit>
  </match>

  <!-- Ensure Thai uses Noto Sans Thai -->
  <match>
    <test name="lang"><string>th</string></test>
    <edit name="family" mode="assign" binding="strong">
      <string>Noto Sans Thai</string>
    </edit>
  </match>

  <!-- Ensure Russian uses Noto Sans Cyrillic -->
  <match>
    <test name="lang"><string>ru</string></test>
    <edit name="family" mode="assign" binding="strong">
      <string>Noto Sans Cyrillic</string>
    </edit>
  </match>

  <!-- Ensure Greek uses Noto Sans Greek -->
  <match>
    <test name="lang"><string>el</string></test>
    <edit name="family" mode="assign" binding="strong">
      <string>Noto Sans Greek</string>
    </edit>
  </match>

</fontconfig>
